<html>
    <head>
        <title>Create IEEE Citations</title>
    </head>
    <body class="container">

        <h1 class="header">IEEE Reference</h1>
        <br><br><br><br>

        <form id="citation" action="/reference_form" method="POST" enctype="multipart/form-data">
            
            <label for="urls">Paste URLs here:</label> <br>
            <textarea class="text-box" id="urls" name="urlText" placeholder="Paste URLs" form="citation"></textarea>
            
            <br><br><br>
            
            <label for="urlFile">Upload a text file here:</label>
            <input type="file" id="urlFile" name="urlFile" accept=".txt"> <br><br>
            
            <label for="reqFile">Need file output: </label>
            <input type="checkbox" id="reqFile" name="reqFile"> <br><br>
            <input class="submit-button" type="submit" value="Submit">
        </form>

    </body>
</html>

<link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
