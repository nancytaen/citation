<html>
    <head>
        <title> References </title>
    </head>

    <body>
        <label for="urls">References:</label> <br>
            <textarea class="text-box" id="urls" name="urlText" type="text">
{% for num, citation in reference.items() %}
[{{ num }}] {{ citation }}
{% endfor %}</textarea>

        {% if filename %}
        <br><br>
        <a href="{{ url_for('download_file', filename=filename) }}" download>Download output file</a>
        {% endif %}
    </body>
</html>

<link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
